<!DOCTYPE html>
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Ads</title>

    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/ads-website.js"></script>
</head>
<body>
<div id="body-content">
    <div id="header">
        <div id="header-menu">
            <ul>
                <li class="first"><a href="/"><i class="icon-home"></i> Home</a></li><li
                                 ><a href="/publish"><i class="icon-pencil"></i> Publish</a></li><li
                                 ><a href="/search"><i class="icon-search"></i> Search</a></li><li class="last"
                                 ><a href="/about"><i class="icon-info-sign"></i> About</a></li>
            </ul>
        </div>
        <script type="text/javascript">
            // mark the focused tab
            docurl = window.location.href;
            $('#header-menu a').each(function() {
                if (this.href == docurl)
                    $(this).parent().addClass('focused');
            });
        </script>
    </div>

    <div id="body-page-content">
    {% block page_content %}{% endblock %}
    </div>
    
    <div class="footer">
        <hr />
        {{ client_ip }}
        <div>Copyright bla bla</div>
    </div>
</div>
</body>
</html>
